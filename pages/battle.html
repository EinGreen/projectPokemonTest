    <header>
        <a href="../index.html">Return</a>

    <main>
        <section id="battleSimulator">
            <h2 id="usersFighter">Bruh, go back and choose a fighter</h2>
            <section id="simulateSquirtle">
                <h4>Squirtle</h4>
                <h4>Enemy</h4>
            </section>

            <section id="simulateBulbasaur">
                <h2 class="winMessage"></h2>
                <h4>Bulbasaur</h4>
                <progress id="playerhealth" value="" max="100"></progress>
                <button id="bulbasaurAttack">Tackle</button>
                <!-- <button id="bulbasaurHeal">Heal</button> -->
                <p id="battleResponse"></p>
                <h4>Enemy</h4>
                <progress id="enemyhealth" value="" max="100"></progress>
            </section>

            <section id="simulateFinal">
                <h4>Cloud</h4>
                <h4>Enemy</h4>
            </section>
        </section>
    </main>
